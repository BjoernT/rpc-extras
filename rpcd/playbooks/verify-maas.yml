- include: /opt/rpc-maas/playbooks/maas-verify.yml

- name: Verify MaaS API setup
  hosts: hosts
  tasks:
    - name: "Verify Checks & Alarms are registered"
      shell: >-
        {{ maas_venv_bin }}/python /opt/rpc-maas-tools/rpc-maas-tool.py verify-created
          --entity {{ inventory_hostname }}{{ maas_fqdn_extension }}
          {% for ec in maas_excluded_checks %}
          --excludedcheck {{ ec }}
          {% endfor %}
      register: verify_maas
      failed_when: verify_maas.rc != 0
      changed_when: False
      until: verify_maas.rc == 0
      retries: "3"
      delay: "5"
      when:
        - maas_use_api | bool

    - name: "Allow MAAS time to run checks before verifying their status"
      pause:
        minutes: 2
      when:
        - maas_use_api | bool

    - name: "Verify Check & Alarm Status"
      shell: >-
        {{ maas_venv_bin }}/python /opt/rpc-maas-tools/rpc-maas-tool.py verify-status
          --entity {{ inventory_hostname }}{{ maas_fqdn_extension }};
      register: verify_status
      failed_when: verify_status.rc != 0
      changed_when: False
      until: verify_status.rc == 0
      retries: "3"
      delay: "5"
      when:
        - maas_use_api | bool

  vars:
    maas_use_api: true
